<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Domino Simulator</title>
	<script src="lib/jquery/js/jquery.min.js"></script>
	<script src="lib/jquery/js/jquery.min.js"></script>
	<link rel="stylesheet" href="lib/tether/css/tether.min.css" />
	<script src="lib/tether/js/tether.min.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="lib/traffic-lights/css/traffic-lights.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="toolbar">
		<div class="toolbar-left">
			<span class="traffic-lights">
			</span>
			<div class="btn-group btn-group-sm toolbar-group toolbar-group-tools" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-getBezier active" data-name="getBezier">1</button>
				<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-getLines" data-name="getLines">2</button>
				<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-getCircles" data-name="getCircles">3</button>
				<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-getCatmullRom" data-name="getCatmullRom">4</button>
			</div>
		</div>
		<div class="btn-group btn-group-sm toolbar-group toolbar-group-playback" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-mouse active" data-name="mouse"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-gravity" data-name="gravity"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-outline-primary toolbar-button toolbar-button-wind" data-name="wind"><i class="fa fa-wheelchair-alt" aria-hidden="true"></i></button>
		</div>
		<div class="toolbar-right">
			<form class="form-inline">
				<div class="parameter input-group input-group-sm mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-addon"><i class="fa fa-hashtag" aria-hidden="true"></i></div>
					<input type="number" class="form-control form-control-sm" id="count" value="51">
				</div>
				<div class="parameter input-group input-group-sm mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-addon"><i class="fa fa-compress" aria-hidden="true"></i></div>
					<input type="number" class="form-control form-control-sm" id="distance" value="2">
				</div>
			</form>
		</div>
	</div>
	<svg id="main" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"></svg>
	<script>
		if (typeof require != "undefined") {
			$(".traffic-lights").append(`
				<button class="osx-close"></button>
				<button class="osx-minimize"></button>
				<button class="osx-maximize"></button>
			`);
			const electron = require("electron");
			$(".osx-close").on("click", function () {
				electron.remote.getCurrentWindow().destroy();
			});
			$(".osx-minimize").on("click", function () {
				electron.remote.getCurrentWindow().minimize();
			});
			$(".osx-maximize").on("click", function () {
				electron.remote.getCurrentWindow().setFullScreen(!electron.remote.getCurrentWindow().isFullScreen());
			});
		}
	</script>
	<script src="js/perlin.js"></script>
	<script src="js/spline.js"></script>
	<script src="js/vectors.js"></script>
	<script src="js/color.js"></script>
	<script src="js/string.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
